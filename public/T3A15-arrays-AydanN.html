<input id="myNumber03" type=number value=4 >  myArray[2]<br><br>

  document.myArray = new Array()
  document.myArray[0] = document.getElementById('myNumber01').value;
  document.myArray[1] = document.getElementById('myNumber02').value;
  document.myArray[2] = document.getElementById('myNumber03').value;
 
  document.getElementById('mySpan01').innerHTML = '[1] value is: ' + document.myArray[1]
}"><br><br>

<input type=button value="Loop Through Array" onclick="{
  myTemp = ''
  for (i=0; i<3;  i++){
  myTemp+= 'document.myArray[' + i + '] is: '+ document.myArray[i] + '<br>'
  }
  document.getElementById('mySpan01').innerHTML = myTemp
}"><br><br>
