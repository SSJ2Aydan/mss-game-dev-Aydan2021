onKeyDown="{
  var myArrowKey = event.keyCode
  
  if (myArrowKey == 16) {
  myPlayerOne.myShiftKey = 1
}
  if (myArrowKey == 83 && myPlayerOne.myMoveDownOn == 0) {
//  myOnKeyDownDown(1)
//	myWasDownPressed()
    myInput(3);
}
if (myArrowKey == 68 && myPlayerOne.myMoveRightOn == 0) {
  myOnKeyDownRight(1)
//  myWasRightPressed()
  myInput(2);
}
if (myArrowKey == 87 && myPlayerOne.myMoveUpOn == 0) {
//  myOnKeyDownUp(1)
//	myWasUpPressed()
  myInput(0);
//  myJump();
  myDblJump();
  myPlayerOne.myUpHeld += 1
}
 if (myArrowKey == 65 && myPlayerOne.myMoveLeftOn == 0) {
  myOnKeyDownLeft(1)
//  myWasLeftPressed()
  myInput(1);
}
  if(myArrowKey==85){
  myAttack(0);
  }
  if(myArrowKey==73){
  myAttack(1);
  }
  if(myArrowKey==74){
  myAttack(2);
  }
  if(myArrowKey==75){
  myAttack(3);
  }
  
  //P2
  if (myArrowKey == 13) {
  myPlayerTwo.myShiftKey = 1
}
  if (myArrowKey == 40 && myPlayerTwo.myMoveDownOn == 0) {
    myInputTwo(3);
}
if (myArrowKey == 39 && myPlayerTwo.myMoveRightOn == 0) {
  myOnKeyDownRightTwo(1)
  myInputTwo(2);
}
if (myArrowKey == 38 && myPlayerTwo.myMoveUpOn == 0) {
  myInputTwo(0);
  myDblJumpTwo();
  myPlayerTwo.myUpHeld += 1
}
 if (myArrowKey == 37 && myPlayerTwo.myMoveLeftOn == 0) {
  myOnKeyDownLeftTwo(1)
  myInputTwo(1);
}
  if(myArrowKey==103){
  myAttackTwo(0);
  }
  if(myArrowKey==104){
  myAttackTwo(1);
  }
  if(myArrowKey==100){
  myAttackTwo(2);
  }
  if(myArrowKey==101){
  myAttackTwo(3);
  }
}"

   left1   = parseInt(document.getElementById(my1).style.left)

       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myGravUp() {

	this.hasAirDashed = 0

function accelerate(n) {
	myPlayerOne.gravity = n;
}
function accelerateTwo(n) {
	myPlayerTwo.gravity = n;
}

function myJump() {
if(myPlayerOne.y == myPlayerOne.rockbottom && myPlayerOne.myInAnim == 0){
myPlayerOne.gravitySpeed = 0;
myPlayerOne.gravity = 0;
myPlayerOne.speedY = 0;
accelerate(-0.03)
setTimeout(function(){ if(myPlayerOne.hasDblJumped == 0) { accelerate(0.01); } }, 250);
}
}
function myJumpTwo() {
if(myPlayerTwo.y == myPlayerTwo.rockbottom && myPlayerTwo.myInAnim == 0){

}
