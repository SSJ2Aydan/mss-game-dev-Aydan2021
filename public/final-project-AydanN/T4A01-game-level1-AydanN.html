onKeyDown="{
  var myArrowKey = event.keyCode
  
  if (myArrowKey == 16) {
  myPlayerOne.myShiftKey = 1
}
  if (myArrowKey == 83 && myPlayerOne.myMoveDownOn == 0) {
    myInput(3);
}
if (myArrowKey == 68 && myPlayerOne.myMoveRightOn == 0) {
  myOnKeyDownRight(1,'Pl1')
  myInput(2);
}
if (myArrowKey == 87 && myPlayerOne.myMoveUpOn == 0) {
  myInput(0);
  myDblJump('Pl1');
  myPlayerOne.myUpHeld += 1
}
 if (myArrowKey == 65 && myPlayerOne.myMoveLeftOn == 0) {
  myOnKeyDownLeft(1,'Pl1')
  myInput(1);
}
  if(myArrowKey==85){
  myAttack(0);
  }
  if(myArrowKey==73){
  myAttack(1);
  }
  if(myArrowKey==74){
  myAttack(2);
  }
  if(myArrowKey==75){
  myAttack(3);
  }
  
//P2
  if (myArrowKey == 13) {
  myPlayerTwo.myShiftKey = 1
}
  if (myArrowKey == 40 && myPlayerTwo.myMoveDownOn == 0) {
    myInputTwo(3);
}
if (myArrowKey == 39 && myPlayerTwo.myMoveRightOn == 0) {
  myOnKeyDownRight(1,'Pl2')
  myInputTwo(2);
}
if (myArrowKey == 38 && myPlayerTwo.myMoveUpOn == 0) {
  myInputTwo(0);
  myDblJump('Pl2');
  myPlayerTwo.myUpHeld += 1
}
 if (myArrowKey == 37 && myPlayerTwo.myMoveLeftOn == 0) {
  myOnKeyDownLeft(1,'Pl2')
  myInputTwo(1);
}
  if(myArrowKey==103){
  myAttackTwo(0);
  }
  if(myArrowKey==104){
  myAttackTwo(1);
  }
  if(myArrowKey==100){
  myAttackTwo(2);
  }
  if(myArrowKey==101){
  myAttackTwo(3);
  }
}"

onkeyup="{
  let myArrowKey = event.keyCode
  if (myArrowKey == 16){
  myPlayerOne.myShiftKey = 0
  }
  if (myArrowKey == 83){

  }

   left1   = parseInt(document.getElementById(my1).style.left)

   left2   = parseInt(document.getElementById(my2).style.left)

       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

//GAME GRAVITY JUMP UPDATE AND STUFF
var myPlayerOne;
var myPlayerTwo;

function startGame() {
	myPlayerOne = new myGravUp(0,'mySpan01','Pl1','bar1',myInp)
	myPlayerTwo = new myGravUp(1,'mySpan02','Pl2','bar2',myInpTwo)
	myVarStart = setInterval(function() { myGameUpdate() },1)
}

function myGravUp(flip,span,player,bar,INP) {
//	alert('hi')
	this.justJumped = 0
	this.flipped = flip
	this.hasAirDashed = 0
	this.hasDblJumped = 0
	this.myUpHeld = 0
	this.myIgnoreRight = 0
	this.myInAnim = 0
	this.myFinishedInputDFR = 0
	this.myFinishedInputDBL = 0
	this.myFinishedInputDD = 0
	this.myMoveRightOn = 0
	this.myMoveLeftOn = 0
	this.myMoveUpOn = 0
	this.myMoveDownOn = 0
	this.myVarDown = 0
	this.myVarLeft = 0
	this.myVarRight = 0
	this.myVarUp = 0
	this.myVarLeftAir = 0
	this.myVarLeftAirDbl = 0
	this.myVarRightAir = 0
	this.myVarRightAirDbl = 0
	this.myShiftKey = 0
	this.health = 100
	this.y = 400 - parseInt(document.getElementById(span).style.height);
    this.speedY = 0;    
    this.gravity = 0.01;
    this.gravitySpeed = 0;
    this.newPos = function(){
        this.gravitySpeed +=  this.gravity;
        this.y += this.speedY + this.gravitySpeed;        
		this.hitBottom();
    }
	this.hitBottom = function() {
	this.rockbottom = 400 - parseInt(document.getElementById(span).style.height);
	if(this.y>this.rockbottom) {
		this.y = this.rockbottom;
		this.gravitySpeed = 0;
		this.hasDblJumped = 0;
		this.hasAirDashed = 0;
		if(this.myUpHeld > 0 && INP[1]==0 && INP[2]==0) {
		myJump(player);
		}
		if(this.myUpHeld > 0 && INP[1]==1 && INP[2]==1) {
		myJump(player);
		}
		if(this.myUpHeld > 0 && INP[1]==1 && INP[2]==0) {
		myJump(player);
		setTimeout(function(){ myMoveLeftAir(player) },50)
		}
		if(this.myUpHeld > 0 && INP[1]==0 && INP[2]==1) {
		myJump(player);
		setTimeout(function() { myMoveRightAir(player) },50)
		}
		if(this.myInAnim == 0){
//		myCharAnim(span,'idle')
		}
		}
	}
	this.update = function() {
		document.getElementById(span).style.top = this.y
		document.getElementById(bar).value = this.health
	}

}

function myGameUpdate() {
myPlayerOne.newPos();
myPlayerTwo.newPos();
myPlayerOne.update();
myPlayerTwo.update();
myStopLeftRightMovement();
myTestAttack();
myHitting();
myWin();
}

function accelerate(n,player) {
if(player == 'Pl1'){
	myPlayerOne.gravity = n;
}
if(player == 'Pl2'){
	myPlayerTwo.gravity = n;
}
}

function myJump(player) {
//alert('hi')
if(player == 'Pl1'){
if(myPlayerOne.y == myPlayerOne.rockbottom && myPlayerOne.myInAnim == 0){
myPlayerOne.gravitySpeed = 0;
myPlayerOne.gravity = 0;
myPlayerOne.speedY = 0;
myPlayerOne.myInAnim = 1
myPlayerOne.justJumped = 1
//myCharAnim('mySpan01','jump')
setTimeout(function(){ myPlayerOne.myInAnim = 0; myPlayerOne.justJumped = 0; accelerate(-0.03,'Pl1') },50)//set time of gif
setTimeout(function(){ if(myPlayerOne.hasDblJumped == 0) { accelerate(0.01,'Pl1'); } }, 250);
}
}
if(player == 'Pl2'){
if(myPlayerTwo.y == myPlayerTwo.rockbottom && myPlayerTwo.myInAnim == 0){
myPlayerTwo.gravitySpeed = 0;
myPlayerTwo.gravity = 0;
myPlayerTwo.speedY = 0;
myPlayerTwo.myInAnim = 1
myPlayerTwo.justJumped = 1
//myCharAnim('mySpan02','jump')
setTimeout(function(){ myPlayerTwo.myInAnim = 0; myPlayerTwo.justJumped = 0; accelerate(-0.03,'Pl2') },50)//set time of gif
setTimeout(function(){ if(myPlayerTwo.hasDblJumped == 0) { accelerate(0.01,'Pl2'); } }, 250);
}
}
}

function myDblJump(player) {
if(player == 'Pl1'){
if(myPlayerOne.y < myPlayerOne.rockbottom && myPlayerOne.hasDblJumped == 0 && myPlayerOne.myUpHeld == 0 && myPlayerOne.myInAnim == 0){
myPlayerOne.hasDblJumped = 1;
myPlayerOne.gravitySpeed = 0;
myPlayerOne.gravity = 0;
myPlayerOne.speedY = 0;
	clearInterval(myPlayerOne.myVarRightAirDbl)
	clearInterval(myPlayerOne.myVarLeftAirDbl)
if(myInp[1]==1 && myInp[2]==0){
myMoveLeftAirDbl('Pl1')
}
if(myInp[1]==0 && myInp[2]==1){
myMoveRightAirDbl('Pl1')
}
setTimeout(accelerate(-0.03,'Pl1'),1)
setTimeout(function(){ accelerate(0.01,'Pl1'); }, 250);
}
}
if(player == 'Pl2'){
if(myPlayerTwo.y < myPlayerTwo.rockbottom && myPlayerTwo.hasDblJumped == 0 && myPlayerTwo.myUpHeld == 0 && myPlayerTwo.myInAnim == 0){
myPlayerTwo.hasDblJumped = 1
myPlayerTwo.gravitySpeed = 0;
myPlayerTwo.gravity = 0;
myPlayerTwo.speedY = 0;
	clearInterval(myPlayerTwo.myVarRightAirDbl)
	clearInterval(myPlayerTwo.myVarLeftAirDbl)
if(myInpTwo[1]==1 && myInpTwo[2]==0){
myMoveLeftAirDbl('Pl2')
}
if(myInpTwo[1]==0 && myInpTwo[2]==1){
myMoveRightAirDbl('Pl2')
}
setTimeout(accelerate(-0.03,'Pl2'),1)
setTimeout(function(){ accelerate(0.01,'Pl2'); }, 250);
}
}

//WIN SCRIPTS
function myWin(){
	if(myPlayerOne.health<=0 || myPlayerTwo.health<=0){
	if(myPlayerOne.health == myPlayerTwo.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myTie').style.left = 0}},10) }
	if(myPlayerOne.health > myPlayerTwo.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myPl1Wins').style.left = 0}},10) }
	if(myPlayerTwo.health > myPlayerOne.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myPl2Wins').style.left = 0}},10) }
	}
}
