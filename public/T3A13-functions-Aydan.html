<script>
function myBasicFun(){
  document.getElementById('mySpan01').innerHTML = 'wow'
}
function myAdvancedFun(x,y){
  return x*y
}
function myButtonFun(x){
  return <input type=button value=x onclick="{
  document.getElementById('mySpan01').innerHTML = x
  }">
}
</script>

<input id="myText01" type=number value=3 > This is x<br>
<input id="myText02" type=number value=3 > This is y<br><br>
<input type=button value="run function (teacher example)" onclick="{
  //alert('button works')
  myBasicFun()
}"><br><br>
<input type=button value="Advanced (teacher example)" onclick="{
  document.getElementById('mySpan01').innerHTML = myAdvancedFun(3,7)
  //alert('hi')
}"><br><br>
<input type=button value="Multiply text boxes (x & y)" onclick="{
  x = document.getElementById('myText01').value
  y = document.getElementById('myText02').value
  document.getElementById('mySpan01').innerHTML = myAdvancedFun(x,y)
  //alert('hi')
}"><br><br>
<input type=button value="Create button with x as the value that changes the span to x" onclick="{
  x = document.getElementById('myText01').value
  document.getElementById('mySpan01').innerHTML = myButtonFun(x)
  //alert('hi')
}"><br><br>
<span id="mySpan01" >...</span><br><br>
