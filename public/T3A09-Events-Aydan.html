<body onKeyDown="{
  let myArrowKey = event.keyCode
  let myAlphaKey = event.key
  
  if (myArrowKey == 37) {
    document.getElementById('mySpan01').innerHTML = 'Hi from onKeyDown left arrow pressed'
  }
  
  if (myAlphaKey == 'd') {
    document.getElementById('mySpan01').innerHTML = 'Hi from onKeyDown d key pressed'
  }
}"
onKeyUp="{
let myArrowKey = event.keyCode
  let myAlphaKey = event.key
  
  if (myArrowKey == 37) {
    document.getElementById('mySpan01').innerHTML = 'Hi from onKeyUp left arrow released'
  }
  
  if (myAlphaKey == 'd') {
    document.getElementById('mySpan01').innerHTML = 'Hi from onKeyUp d key released'
  }
}">
